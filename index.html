<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ORIONTEL EXIM - Global Trade Excellence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              navy: '#011627',
              red: '#FF0022',
              teal: '#41EAD4',
              snow: '#FDFFFC'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Plus Jakarta Sans', 'sans-serif'],
          },
          animation: {
            'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'reveal': 'reveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            reveal: {
              '0%': { transform: 'translateY(110%)', opacity: '0' },
              '100%': { transform: 'translateY(0%)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { background-color: #FDFFFC; color: #011627; }
    .glass-nav {
      background: rgba(1, 22, 39, 0.9);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(65, 234, 212, 0.15);
    }
    .hero-gradient {
      background: linear-gradient(135deg, #011627 0%, #022b4d 100%);
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #011627;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #41EAD4;
      border-radius: 10px;
    }
    .text-balance { text-wrap: balance; }
    
    /* Fixed descender clipping by adding bottom padding */
    .reveal-container { 
      overflow: hidden; 
      display: inline-block; 
      vertical-align: bottom; 
      padding-bottom: 0.2em; 
      margin-bottom: -0.2em;
    }
    .reveal-item { display: inline-block; transform: translateY(110%); opacity: 0; }
    
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.3s; }
    .delay-3 { animation-delay: 0.4s; }
    .delay-4 { animation-delay: 0.5s; }
    .delay-5 { animation-delay: 0.7s; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "three": "https://esm.sh/three@0.170.0"
  }
}
</script>
</head>
<body class="custom-scrollbar">
  <div id="root"></div>
</body>
</html>
